<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    
    button {
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00ff00, #006400);
        color: #fff;
        cursor: pointer;
        width: 95%;
        font-size: 16px;
        margin-top: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #00ff00;
      }

      input, select {
        width: 90%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        outline: none;
        background: #111;
        color: #fff;
      }

      .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 20px;
            position: relative;
      }

        .hero-content {
            max-width: 700px;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            animation: fadeUp 1s ease forwards;
          }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .input-container {
          position: relative;
          width: 300px;
        }

        input[type="password"], input[type="text"] {
          width: 100%;
          padding-right: 40px; /* espaÃ§o para o Ã­cone */

        }

        .eye-icon {
          position: absolute;
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          cursor: pointer;
          font-size: 18px;
        }

    </style>
</head>
