<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Plus</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    button {
        padding: 12px 0;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00ff00, #006400);
        color: #fff;
        cursor: pointer;
        width: 95%;
        font-size: 16px;
        margin-top: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px #00ff00;
    }

    input, select {
    width: 90%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #111;
    color: #fff;
  }

    .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 20px;
        position: relative;
    }

    .hero-content {
        max-width: 700px;
        background: rgba(0,0,0,0.5);
        padding: 40px;
        border-radius: 15px;
        backdrop-filter: blur(8px);
        animation: fadeUp 1s ease forwards;
        }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      position: relative;
      width: 300px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding-right: 40px; /* espa√ßo para o √≠cone */
      padding: 10px;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">üéÆ Game Plus</h1>
      <ul class="menu">
        <li><a href="explorar.html">Explorar</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <canvas id="particles"></canvas>
    <div class="hero-content fade-in">
      <h2 id="typing-text"></h2>
      <p><input type="text" id="email" maxlength="100" placeholder="E-Mail" required></p>
      <p><input type="password" id="senha" maxlength="30" placeholder="Digite sua senha" >
      <span class="eye-icon" onclick="toggleSenha()">üëÅÔ∏è</span></p>
      <a href="explorar.html" class="btn neon-btn">Login</a>
      <a href="#" class="btn neon-btn" onclick="fazerLogin()">Cadastrar</a>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Game Plus ‚Äî Todos os direitos reservados.</p>
  </footer>

  <script>
    

  </script>
  <script src="js/script_node.js"></script>
</body>
</html>
